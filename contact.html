  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var office = {lat: 38.923188, lng: -77.228411};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          center: office
        });
        var marker = new google.maps.Marker({
          position: office,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA59zGWOtyvYAUhwxmnjwF3GZQoxcvynF8&callback=initMap">
    </script>
